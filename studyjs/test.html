<script>

function SuperType(name){
	this.name = name;
	this.colors = ["red", "blue", "orange"];

}

SuperType.prototype.getName = function() {
	return this.name;
}

function SubType(name, age){
	SuperType.call(this, name);
	this.age = age;
}
//SubType.prototype = new SuperType();
inheritPrototype(SubType, SuperType);
SuperType.prototype.getAge = function() {
	return this.age;
}
var instance = new SubType("wang", 20);
inspect(instance);
print("is instance of SuperType? ", instance instanceof SuperType);
print("is instance of SubType? ", instance instanceof SubType);
print("name = ", instance.getName());
print("age = ", instance.getAge());
